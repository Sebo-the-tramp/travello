<html>

<head>

    <link rel="icon" type="image/png" sizes="32x32" href="../web/images/favicon-32x32.png">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
        integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
        crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link href='../../web/style.css' rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta charset="utf-8">
    <link rel="stylesheet" href="detail.css">
</head>

<body>
    <div id="app" style="text-align:center">
        <v-app>
            <v-layout>
                <v-flex xs0 md 2>

                </v-flex>
                <v-flex xs12 md8 class="top">
                    <div class="title">
                        <h1>HOTEL {{hotel.attivita.nome}}</h1>
                    </div>
                    <v-img :src="getUrlImage(hotel.attivita.photoUrl)" width="100%"></v-img>
                    <v-container>
                        <div class="dettagli">
                            <v-rating color="secondary" background-color="yellow" full-icon=""
                                empty-icon="$vuetify.icons.ratingFull" readonly v-model="5-hotel.attivita.stelle">
                            </v-rating>
                            <br />
                            <h3>Prezzi</h3>
                            <hr>
                            <v-list style="color:white;background-color: rgb(102, 187, 106);">
                                <v-list-tile v-for="item in hotel.affitti" :key="item.prezzo">
                                    <v-list-tile-content style="text-align: center">
                                        <v-list-tile-title>{{item.camera.tipologia}}</v-list-tile-title>
                                        <h4>{{item.prezzo}} â‚¬</h4>
                                    </v-list-tile-content>
                                </v-list-tile>
                            </v-list>
                            <h3>Servizi</h3>
                            <hr>
                            <v-list style="color:white;background-color: rgb(102, 187, 106);">
                                <v-list-tile v-for="item in hotel.servizi" :key="item.prezzo">
                                    <v-list-tile-content style="text-align: center">
                                        <v-list-tile-title>{{item.servizio.descrizione}}</v-list-tile-title>
                                    </v-list-tile-content>
                                </v-list-tile>
                            </v-list>
                            <div class="servizi">

                            </div>
                        </div>
                    </v-container>
                    <div id="mapid"></div>
                </v-flex>
                <v-flex xs0 md2>
                </v-flex>
            </v-layout>
        </v-app>
    </div>

    <!--script space-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="detail.js"></script>
    <!--<script src="scriptMap.js"></script>-->
</body>

</html>
